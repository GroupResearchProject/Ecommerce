{% extends 'index.html' %}
{% block content %}

<style>
    body{background: #f5f5f5}.rounded{border-radius: 1rem}.nav-pills .nav-link{color: #555}.nav-pills .nav-link.active{color: white}input[type="radio"]{margin-right: 5px}.bold{font-weight:bold}
</style>
<div class="container py-5" style="padding-top: 6rem;">
    <div class="row mb-4">
        <div class="col-lg-8 mx-auto text-center">
            <h1 class="display-6">Payment Options</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Select Payment Method</h5>
                </div>
                <div class="card-body">
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="radio" name="payment_method" id="paypal" value="paypal">
                            <label class="form-check-label" for="paypal">
                                PayPal
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="payment_method" id="ecurrency" value="ecurrency">
                            <label class="form-check-label" for="ecurrency">
                                E-currency
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Proceed to Payment</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
